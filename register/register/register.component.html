<div class="container">
    <br>
    <h1>SIGN UP</h1>
    <br>
    <form #registerform="ngForm" (ngSubmit)="registerCustomer()">
        <small class = "text-danger"> {{msg}} </small>
       
        <br>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Username" name="username"
                [(ngModel)]="customer.username" required #username="ngModel"
                [class.is.invalid]="username.invalid && username.touched">
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">username required</small>
        </div>
        <br>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password" name="password"
                [(ngModel)]="customer.password" required #password="ngModel"
                [class.is.invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">password required</small>
        </div>
        <br>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword"
                (ngModel)="customer.password" required #cpassword="ngModel"
                [class.is.invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger" [class.d-none]="cpassword.value == password.value || cpassword.untouched">password must match</small>
        </div>
        <br>
        <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-primary">SIGN UP</button>
    </form>
    <br>
    <button type="button" (click)="toLogin()">Return to login page</button>
</div>
